<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html">



    <div class="contact-wthree py-5">
        <div class="container py-xl-5 py-lg-3">
            <div class="wthree_pvt_title text-center">
                <h4 class="w3pvt-title">Login</h4>
                <p class="sub-title">Se connecter a votre compte</p>
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <div class="w3_pvt-contact-top">
                        <h4>Bienvenue </h4>
                        <p>Ta communauté t'attend</p>
                    </div>
                    <hr/>
                    <p>Se connecter, vous permet de postuler aux offres proposées par les entreprises. </p>
                    <p>Si vous ne posseder pas un compte veuillez créer un en cliquant sur le boutons Sign-Up </p>

                    <br/>
                    <br/>
                    <button type="button" onclick="location.href='../SignUp/main.xhtml'" class="btn btn-w3_pvt btn-block w-100 font-weight-bold text-uppercase bg-success">Sign Up</button>


                    <!--&lt;!&ndash; map &ndash;&gt;-->
                    <!--<div class="map">-->
                        <!--<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.9503398796587!2d-73.9940307!3d40.719109700000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a27e2f24131%3A0x64ffc98d24069f02!2sCANADA!5e0!3m2!1sen!2sin!4v1441710758555"-->
                        <!--/>-->
                    <!--</div>-->
                    <!--&lt;!&ndash;// map&ndash;&gt;-->
                </div>
                <div class="offset-1"></div>
                <div class="col-lg-6 mt-lg-0 mt-5" data-aos="zoom-in">
                    <!-- form grid -->
                    <div class="register-top1 text-center">
                        <h:form action="#{login.Confirmer}" method="post" class="register-wthree">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>
                                            First name
                                        </label>
                                        <p:inputText styleClass="form-control text-center" value="#{benevole.userEntity.usernameUser}" type="text" placeholder="Johnson" name="name" required=""/>
                                        <!--<input class="form-control text-center" type="text" placeholder="Johnson" name="name" required=""/>-->
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>
                                            Mobile
                                        </label>
                                        <p:inputText class="form-control text-center" type="password" value="#{benevole.userEntity.passwordUser}" placeholder="xxxx xxxxx" name="mobile" required=""/>
                                    </div>

                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <!--<button type="submit" onclick="" class="btn btn-w3_pvt btn-block w-100 font-weight-bold text-uppercase bg-theme1">Login</button>-->
                                    <p:commandButton type="submit" styleClass="btn btn-w3_pvt btn-block w-100 font-weight-bold text-uppercase bg-theme1" action="#{benevole.Confirmer}" value="Login"/>

                                </div>
                            </div>
                        </h:form>
                    </div>
                    <!--  //form grid ends here -->
                </div>
            </div>
        </div>
    </div>
    <!-- //contact -->


</ui:composition>
