<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
>
    <!-- stats -->
    <section class="w3_stats py-5" id="stats">
        <div class="container py-xl-5 py-lg-3">
            <div class="w3-stats">
                <h5 class="main-title-w3pvt-2 text-wh mb-2 text-center">Quelques statistiques sur notre site</h5>
                <p class="mb-4 text-li sub-tit text-center">
                    Voici quelques statistiques sur notre site et nos services :</p>
                <div class="row py-4">
                    <div class="col-md-4 col-sm-6 mb-sm-0 mb-4">
                        <div class="counter">
                            <span class="fa fa-smile-beam"></span>
                            <div class="timer count-title font-weight-bold mb-3 text-white">+2000</div>
                            <p class="count-text text-uppercase text-white">Bénévoles </p>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-sm-0 mb-4">
                        <div class="counter">
                            <span class="fa fa-building"></span>
                            <div class="timer count-title font-weight-bold mb-3 text-white">+300</div>
                            <p class="count-text text-uppercase text-white">Associations </p>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 mx-auto mt-md-0 mt-4">
                        <div class="counter">
                            <span class="fa fa-handshake"></span>
                            <div class="timer count-title font-weight-bold mb-3 text-white">+700</div>
                            <p class="count-text text-uppercase text-white">Relations tablies</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //stats -->
</ui:composition>
