<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
>
    <!-- offers -->
    <section class="portfolio-wthree align-w3 py-5" id="portfolio">
        <h:form action="#{offers.offres}" method="post" >

        <div class="container py-xl-5 py-lg-3">
            <div class="wthree_pvt_title text-center">
                <h4 class="w3pvt-title">Nos offres</h4>
                <p class="sub-title">add your caption here</p>
            </div>
            <div>
                <ul class="demo row">

                        <ui:repeat value="#{offers.offres}" var="o">
                            <li class="col-lg-4">
                                <div class="img-grid">
                                    <div class="Portfolio-grid1">
                                        <a href="#gal#{o.offreEntity.idOffre}">
                                            <img src="data:image/png;base64,#{o.images}" alt=" " class="img-fluid" />
                                        </a>
                                    </div>
                                    <div class="port-desc text-center">
                                        <h6 class="main-title-w3pvt text-center">#{o.offreEntity.titreOffre.toUpperCase()}</h6>
                                        <p> #{o.offreEntity.descoffre}
                                        </p>
                                    </div>
                                </div>
                            </li>
                        </ui:repeat>

                </ul>
            </div>



            <!-- popup-->
            <!--<h:form action="#{offers.offres}" method="post" >-->
                <ui:repeat value="#{offers.offres}" var="o">
                    <div id="gal#{o.offreEntity.idOffre}" class="popup-effect animate">
                        <div class="popup" onscroll="">
                            <img src="data:image/png;base64,#{o.images}" alt="Popup Image" class="img-fluid" />
                            <p class="mt-4">Association : #{o.associationEntity.nomAss}</p>
                            <p class="mt-4">Adresse : #{o.offreEntity.adresseOffre}</p>
                            <p class="mt-4">Date de d√©but : #{o.offreEntity.dateDOffre}</p>
                            <a class="close" href="#offers">x</a>
                            <hr/>
                                <a href="http://localhost:8080/jees4project/Benevole/OffreWithId.xhtml?id=#{o.offreEntity.idOffre-1}">
                                    <span class="fa fa-plus-circle fa-2x"> Plus d'infos</span>
                                </a>

                        </div>
                    </div>
                </ui:repeat>

        </div>
        </h:form>
    </section>
    <!-- //offers -->

</ui:composition>
