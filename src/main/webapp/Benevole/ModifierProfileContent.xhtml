<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">


    <h:form action="#{benevole.update}" method="post" class="register-wthree">
    <div class="contact-wthree py-5">
        <div class="container py-xl-5 py-lg-3">
            <div class="wthree_pvt_title text-center">
                <h4 class="w3pvt-title">Sign Up</h4>
                <p class="sub-title">Créer un nouveau compte</p>
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <img src="data:image/png;base64, #{benevole.image}" alt="" style="" class="img-fluid" />

                </div>
                <div class="offset-1"></div>
                <div class="col-lg-6 mt-lg-0 mt-5" data-aos="zoom-in">
                    <!-- form grid -->
                    <div class="register-top1">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>
                                            Nom
                                        </label>
                                        <p:inputText styleClass="form-control text-center" value="#{benevole.benevoleEntity.nomB}" type="text"  name="name" required=""/>

                                        <!--<input class="form-control" type="text" placeholder="xxxxxxx" name="name" required=""/>-->
                                    </div>
                                    <div class="col-md-6 mt-md-0 mt-4">
                                        <label>
                                            Prenom
                                        </label>
                                        <p:inputText styleClass="form-control text-center" value="#{benevole.benevoleEntity.prenomB}" type="text"  name="name" required=""/>
                                        <!--<p:inputText styleClass="form-control text-center" value="#{signUp.nomB}" type="text"  name="name" required=""/>-->

                                        <!--<input class="form-control" type="text" placeholder="xxxxxxx" name="name" required=""/>-->
                                    </div>
                                    <div class="col-md-6 mt-md-0 mt-4">
                                        <label>
                                            Username
                                        </label>
                                        <!--<p:inputText styleClass="form-control text-center" value="#{signUp.prenomB}" type="text"  name="name" required=""/>-->
                                        <p:inputText styleClass="form-control text-center" value="#{benevole.userEntity.usernameUser}" type="text"  name="name" required=""/>

                                        <!--<input class="form-control" type="text" placeholder="xxxxxxx" name="name" required=""/>-->
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>
                                            Date de naissance
                                        </label>
                                        <p:inputText styleClass="form-control text-center" value="#{benevole.benevoleEntity.dateNessB}" type="Date"  name="name" required=""/>

                                        <!--<input class="form-control" type="text" placeholder="xxxx xxxxx" name="mobile" required=""/>-->
                                    </div>
                                    <div class="col-md-6 mt-md-0 mt-4">
                                        <label>
                                            Email
                                        </label>
                                        <p:inputText styleClass="form-control text-center" value="#{benevole.benevoleEntity.emailB}" type="Email"  name="name" required=""/>

                                        <!--<input class="form-control" type="email" placeholder="example@email.com" name="email" required=""/>-->
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>
                                            Numero de tele
                                        </label>
                                        <p:inputText styleClass="form-control text-center" value="#{benevole.benevoleEntity.nTeleB}" type="text"  name="name" required=""/>

                                        <!--<input class="form-control" type="text" placeholder="xxxx xxxxx" name="mobile" required=""/>-->
                                    </div>
                                    <div class="col-md-6 mt-md-0 mt-4">
                                        <label>
                                            Adresse
                                        </label>
                                        <p:inputText styleClass="form-control text-center" value="#{benevole.benevoleEntity.adresseB}" type="text"  name="name" required=""/>

                                        <!--<input class="form-control" type="email" placeholder="xxxx xxxxx" name="email" required=""/>-->
                                    </div>
                                    <div class="col-md-6 mt-md-0 mt-4">
                                        <label>
                                            Nationnalité
                                        </label>
                                            <h:selectOneMenu id="console" value="#{benevole.nationnaliteEntity.nomNat}" styleClass="form-control text-center">
                                                <c:forEach items="#{benevole.nationalites.nationnaliteEntities}" var="n">
                                                    <f:selectItem itemValue = "#{n.nomNat}" itemLabel = "#{n.nomNat}" />
                                                </c:forEach>
                                            </h:selectOneMenu>
                                            <!--<p:selectOneMenu styleClass="form-control text-center" value = "#{benevole.nationnaliteEntity.nomNat}">-->
                                                <!--<c:forEach items="#{benevole.nationalites.nationnaliteEntities}" var="n">-->
                                                    <!--<f:selectItem itemValue = "#{n.idNat}" itemLabel = "#{n.nomNat}" />-->
                                                <!--</c:forEach>-->
                                            <!--</p:selectOneMenu>-->
                                        <!--<p:inputText styleClass="form-control text-center" value="" type="text"  name="name" required=""/>-->
                                        <!--<input class="form-control" type="email" placeholder="xxxx xxxxx" name="email" required=""/>-->
                                    </div>
                                </div>
                            </div>

                            <br/>
                            <br/>

                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <p:commandButton type="submit" styleClass="btn btn-w3_pvt btn-block w-100 font-weight-bold text-uppercase bg-theme1" action="#{benevole.update}" value="Modifier"/>

                                    <!--<button type="submit" class="btn btn-w3_pvt btn-block w-100 font-weight-bold text-uppercase bg-theme1">Login</button>-->
                                </div>
                            </div>
                    </div>
                    <!--  //form grid ends here -->
                </div>
            </div>
        </div>
    </div>
    <!-- //contact -->

</h:form>

</ui:composition>
